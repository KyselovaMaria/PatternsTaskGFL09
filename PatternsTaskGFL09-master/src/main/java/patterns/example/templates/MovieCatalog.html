<!DOCTYPE html>
<html>
<head>
  <title>Movie Catalog</title>
</head>
<body>
<h1>Movie Catalog</h1>

<table>
  <tr>
    <th>Title</th>
    <th>Movie Type</th>
    <th>Country of Origin</th>
    <th>Description</th>
    <th>Director</th>
    <th>Actors</th>
  </tr>

  #foreach ($movie in $movies)
  <tr>
    <td>$movie.title</td>
    <td>$movie.movieType</td>
    <td>$movie.countryOfOrigin</td>
    <td>$movie.description</td>
    <td>$movie.director</td>
    <td>$movie.actors</td>
  </tr>
  #end
</table>
</body>
</html>
